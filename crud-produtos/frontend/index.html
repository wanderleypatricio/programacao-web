<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        
        <!-- Formulário de Cadastro/Atualização de Produto -->
        <div class="form-container">
            <h2 id="form-title">Cadastrar Produto</h2>
            <form id="produto-form">
                <input type="hidden" id="produto-id" />
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required />
                </div>
                <div>
                    <label for="preco">Preço:</label>
                    <input type="number" step="0.01" id="preco" required />
                </div>
                <div>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao"></textarea>
                </div>
                <button type="submit" id="submit-btn">Cadastrar</button>
                <button type="reset" id="reset-btn" class="hidden">Cancelar</button>
            </form>
        </div>

        <!-- Tabela de Produtos -->
        <div class="table-container">
            <h2>Lista de Produtos</h2>
            <table id="produtos-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produtos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
